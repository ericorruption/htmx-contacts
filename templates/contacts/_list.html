{% for contact in contacts %}
<tr>
    <td>
        <input type="checkbox" name="contact-ids[]" value="{{ contact.id }}" x-model="selected">
    </td>
    <td>{{ contact.name }}</td>
    <td>{{ contact.phone }}</td>
    <td>{{ contact.email }}</td>
    <td>
        <div data-overflow-menu>
            <button type="button" aria-haspopup="menu" aria-controls="contact-menu-{{ contact.id }}">Actions</button>
            <div role="menu" hidden id="contact-menu-{{ contact.id }}">
                <a role="menuitem" href="/contacts/{{ contact.id }}/edit">Edit</a>
                <a role="menuitem" href="/contacts/{{ contact.id }}">View</a>
                <button role="menuitem" class="js-htmx" type="button" hx-delete="/contacts/{{ contact.id}}"
                    hx-confirm="Are you sure you want to delete this contact?" hx-target="closest tr"
                    hx-swap="delete swap:0.3s">
                    Delete Contact
                </button>
            </div>
        </div>
    </td>
</tr>
{% endfor %}
